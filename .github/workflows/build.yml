name: Build
on: [push]
jobs:
  build-test:
    timeout-minutes: 5
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
          
      - name: Install coverlet
        id: install-coverlet
        run: |
          dotnet tool install --global dotnet-coverage
          
      - name: Build
        id: build
        run: |
          dotnet build --no-incremental
      
      - name: Docker Compose Action
        uses: isbang/compose-action@v1.2.0

      - name: Test
        id: test
        run: |
          dotnet-coverage collect 'dotnet test' -f xml  -o 'coverage.xml'

      - name: Docker Down
        id: docker-down
        run: |
          docker compose down
          
      - uses: actions/upload-artifact@master
        with:
          name: coverage-file
          path: coverage.xml
  
  sonarsource:
    if: success()
    timeout-minutes: 5
    name: Sonarsource Analysis
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Install SonarCloud scanner
        run: |
         dotnet tool update --global dotnet-sonarscanner
          
      - uses: actions/download-artifact@v3
        with:
          name: coverage-file
          
      - name: Sonarsource Coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          dotnet-sonarscanner begin /k:"Tr00d_CleanEventSourcing" /o:"tr00d-orga" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
